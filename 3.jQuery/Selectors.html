<html>
<head>
	<meta charset="utf-8"/>
	<title>jQuery</title>
	<script type="text/javascript" 
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#a').css('color', 'red').append(' appended text');
			$('div').css('color', 'green');
			$('.c').css('font-size', 'x-large');
			$('tr + tr').css('color', 'aqua');
			
			$('table tr:first').css('color', 'yellow');
			$('tr:last').css('color', 'yellow');
			$('p:even').css('color', 'orange');
			
			$('[href]').css('border', '2px solid black').css('padding', '3px');
			$('a[href*=kalaka]').css('border', '2px solid pink');
			$('a[href$=\'.pdf\']').css('border', '2px solid red');
			
			alert('The color of an element withid="a" is '+ $('#a').css('color'));
		});
	</script>
</head>
<body>

	<p id="a">a</p>
	<p>b</p>
	<p>c</p>
	<p>d</p>
	<div>e</div>
	<div class="c">f</div>
	<table>
		<tr><td>Uno</td></tr>
		<tr><td>Dos</td></tr>
		<tr><td>Tres</td></tr>
		<tr><td>Cuatro</td></tr>
		<tr><td>Cinco</td></tr>
		<tr><td>Seis</td></tr>
	</table>
	<a href="wakalaka.html">Wakalaka</a>
	<a href="asdf.pdf">PDF</a>
	<a href="asdf.html">Asdf</a>

</body>
</html>
